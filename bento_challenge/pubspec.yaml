name: bento_challenge
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.6
  flutter_modular: 6.3.4
  dartz: 0.10.1
  lottie: 3.1.2
  carousel_slider: 5.0.0
  shimmer: 3.0.0
  flutter_launcher_icons: 0.13.1
  mocktail: 1.0.4
  equatable: 2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/launcher_icons/launcher_ic.png"
  adaptive_icon_foreground: "lib/assets/launcher_icons/launcher_ic_android.png"
  image_path_android: "lib/assets/launcher_icons/launcher_ic_android.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#56e39f"

flutter:
  uses-material-design: true

  assets:
    - lib/assets/fonts/
    - lib/assets/png_icons/
    - lib/assets/lottie_animations/
    - lib/assets/images/
    - lib/assets/launcher_icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: lib/assets/fonts/nunito/Nunito-Regular.ttf
        - asset: lib/assets/fonts/nunito/Nunito-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/nunito/Nunito-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/nunito/Nunito-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 800
        - asset: lib/assets/fonts/nunito/Nunito-Black.ttf
          weight: 900
