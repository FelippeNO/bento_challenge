name: bento_challenge
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_modular: ^6.3.4
  dartz: ^0.10.1
  lottie: ^3.1.2
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/fonts/
    - lib/assets/png_icons/
    - lib/assets/lottie_animations/
    - lib/assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: lib/assets/fonts/nunito/Nunito-Regular.ttf
        - asset: lib/assets/fonts/nunito/Nunito-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/nunito/Nunito-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/nunito/Nunito-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 800
        - asset: lib/assets/fonts/nunito/Nunito-Black.ttf
          weight: 900
